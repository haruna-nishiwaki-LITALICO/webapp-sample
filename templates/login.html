{% extends "base.html" %}

{% block content %}
<section class="auth-section">
    <h2>ログイン</h2>
    <form method="post" data-testid="login-form" class="form-card">
        <div class="form-row">
            <label for="user_id" data-testid="label-user-id">ユーザーID</label>
            <input id="user_id" name="user_id" type="text" required data-testid="input-user-id">
        </div>
        <div class="form-row">
            <label for="password" data-testid="label-password">パスワード</label>
            <input id="password" name="password" type="password" required data-testid="input-password">
        </div>
        <button type="submit" data-testid="submit-login">ログイン</button>
    </form>
    <div class="credential-hint" data-testid="credential-hint">
        <p>サンプルアカウント:</p>
        <ul>
            <li>admin / admin_password</li>
            <li>user / user_password</li>
        </ul>
    </div>
</section>
{% endblock %}
